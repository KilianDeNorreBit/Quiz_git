<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zwazje's Ultimate Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="app">
    <h1>Zwazje's Ultimate Quiz</h1>

    <div id="menu" class="menu">
      <h2>Choose a Quiz</h2>
      <div id="quiz-buttons"></div>

      <div id="scoreboard"></div>
    </div>

    <div id="quiz" class="hidden">
      <div class="quiz-card">
        <h3 id="question-text"></h3>
        <img id="question-image" class="hidden" />
        <div id="answers"></div>

        <input id="open-input" class="hidden" placeholder="Type your answer" />
        <button id="submit-open" class="hidden">Submit</button>

        <p id="feedback"></p>

        <button id="next-btn" class="hidden">Next</button>
        <p id="progress"></p>
      </div>
    </div>

    <div id="result" class="hidden">
      <h2>âœ… Quiz Completed!</h2>
      <p id="final-score"></p>
      <button id="back-btn">Back to Menu</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
